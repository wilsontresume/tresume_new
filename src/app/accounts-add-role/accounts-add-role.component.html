<div class="header p-3">
    <div class="container-fluid">
        <div class="row main">
            <div class="col-md-12">
                <h2 class="text-left head mt-3 ml-2 text-dark ">ADD ROLE</h2>
            </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-center p">Role Name*</p>
                <input type="text" class="form-control form-control-sm text-center" placeholder="Role Name">
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <h2 class="text-center">Page Access</h2>
        </div>
        <div class="d-flex">
            <table class="table">
                <thead>
                    <tr>
                        <th class="th text-center">Contents</th>
                        <th class="th text-center">Full Access</th>
                        <th class="th text-center">View Only</th>
                    </tr>
                </thead>
                <tr *ngFor="let item of tableData1">
                    <td class="td-width text-center check">{{ item.ModuleName }}</td>
                    <td class="td-width text-center check"><input type="checkbox" [(ngModel)]="item.viewonly" />
                    </td>
                    <td class="td-width text-center"><input type="checkbox" [(ngModel)]="item.fullaccess" /></td>
                </tr>

            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-wdth btn-sm btn-bgcolor text-white mr-5"
                [routerLink]="['/accountsadduser']">Cancel</button>
            <button class="btn btn-wdth btn-sm btn-bgcolor text-white" (click)="confirmAddRole()">Add</button>
        </div>
    </div>
</div>
