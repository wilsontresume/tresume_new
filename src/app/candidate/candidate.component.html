<section class="content">
    <div class="container-fluid">
        <accordion [isAnimated]="true">
            <accordion-group heading="Upload Documents" [isOpen]=true>
                <div>
                    <i class="fa fa-arrow-left clickable" (click)="goBack()"> Back to profile</i>
                </div>
                <div style="padding: 15px 8px;">
                    <alert *ngIf="toggleSuccess" type="success" dismissOnTimeout="5000" dismissible=true
                        (onClosed)="onClosed()">File uploaded successfully
                    </alert>
                    <alert *ngIf="toggleError" type="danger" dismissOnTimeout="5000" dismissible=true
                        (onClosed)="onClosed()">File uploaded failed
                    </alert>
                    <form [formGroup]="form" (ngSubmit)="onUpload(model)">
                        <formly-form [form]="form" [fields]="fields" [options]="options" [model]="model"></formly-form>
                    </form>
                </div>
            </accordion-group>
        </accordion>
    </div>
</section>
<div>
    <p-message severity="warn" [text]=compMsg styleClass="mr-2"></p-message>
    <ag-grid-angular style="width: 100%; height: 622px;" class="ag-theme-alpine" [rowData]="rowData"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
<p-toast position="bottom-right"></p-toast>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body text-center">
                <p>Do you want to confirm delete?</p>
                <button type="button" class="btn btn-default" (click)="acceptDelete()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="declineDelete()">No</button>
            </div>
        </div>
    </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
