<div class="content-header p-3">
    <div class="container-fluid">
        <div class="row main">
            <div class="col">
                <h2 class="ml-3 mt-4">ADD CLIENT</h2>
            </div>
        </div>
        <div class="mt-3">
            <form [formGroup]="addClient">
                <h2 class="text-center"><u>BUSINESS INFORMATION</u>
                </h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Client Name *</label>
                            <input name="ClientName" type="text" maxlength="500" id="ClientName" class="form-control"
                                placeholder="Client Name" formControlName="ClientName"
                                [ngClass]="{ 'invalid-input': addClient.get('ClientName').invalid && addClient.get('ClientName').touched }">
                            <div *ngIf="addClient.get('ClientName').invalid && addClient.get('ClientName').touched"
                                class="validation-message" style="color: red;text-align: left;">
                                * Please enter valid Client.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>VMS Client Name</label>
                            <input name="VMSClientName" type="text" maxlength="500" id="VMSClientName"
                                class="form-control" placeholder="VMS Client Name" formControlName="VMSClientName">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Federal ID</label>
                            <input name="FederalID" type="text" maxlength="500" id="FederalID"
                                formControlName="FederalID" class="form-control" placeholder="Federal ID">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Contact Number *</label>
                            <input name="ContactNumber" type="tel" maxlength="10" id="ContactNumber"
                                class="form-control" placeholder="Contact Number" onkeypress=""
                                formControlName="ContactNumber"
                                [ngClass]="{ 'invalid-input': addClient.get('ContactNumber').invalid && addClient.get('ContactNumber').touched }">
                            <div *ngIf="addClient.get('ContactNumber').invalid && addClient.get('ContactNumber').touched"
                                class="validation-message" style="color: red;text-align: left;">
                                * Please enter valid Contact Number.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Email ID *</label>
                            <input name="EmailID" type="text" maxlength="500" id="EmailID" class="form-control"
                                placeholder="Email ID" formControlName="EmailID"
                                [ngClass]="{ 'invalid-input': addClient.get('EmailID').invalid && addClient.get('EmailID').touched }">
                            <div *ngIf="addClient.get('EmailID').invalid && addClient.get('EmailID').touched"
                                class="validation-message" style="color: red;text-align: left;">
                                * Please enter valid Email ID.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Address *</label>
                            <input name="Address" type="text" maxlength="500" id="Address" class="form-control"
                                placeholder="Address" formControlName="Address"
                                [ngClass]="{ 'invalid-input': addClient.get('Address').invalid && addClient.get('Address').touched }">
                            <div *ngIf="addClient.get('Address').invalid && addClient.get('Address').touched"
                                class="validation-message" style="color: red;text-align: left;">
                                * Please enter valid Address.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Country</label>
                            <select class="form-control" name="Country" formControlName="Country">
                                <option value="" disabled>Select Country</option>
                                <option *ngFor="let country of country" [value]="country">{{ country }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>State</label>
                            <select class="form-control" name="State" formControlName="state" (change)="getState()">
                                <option value="" disabled>Select State</option>
                                <option *ngFor="let state of state" [value]="state.state">{{ state.state }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>City</label>
                            <select class="form-control" name="City" formControlName="city">
                                <option value="" disabled>Select City</option>
                                <option *ngFor="let city of city" [value]="city">{{ city }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 ">
                        <div class="form-group text-center">
                            <label>Zip Code</label>
                            <input name="ZipCode" type="text" maxlength="500" id="ZipCode" class="form-control"
                                formControlName="ZipCode" placeholder="Zip Code">
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="form-group text-center">
                            <label>Website</label>
                            <input name="Website" type="text" maxlength="500" id="Website" formControlName="Website"
                                class="form-control" placeholder="Website">
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="form-group text-center">
                            <label>Fax</label>
                            <input name="Fax" type="text" maxlength="500" id="Fax" class="form-control"
                                formControlName="Fax" placeholder="Fax">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Industry</label>
                            <select class="form-control" name="Industry" formControlName="Industry">
                                <option value="" disabled>Select Industry</option>
                                <option *ngFor="let industry of Industry" [value]="industry">{{ industry }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Status </label>
                            <select class="form-control" name="ClientStatusID" formControlName="ClientStatusID">
                                <option value="" disabled>Select Status</option>
                                <option *ngFor="let status of ClientStatusID" [value]="status.ClientStatusID">{{
                                    status.Value }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Category</label>
                            <select class="form-control" name="ClientCategoryID" formControlName="ClientCategoryID">
                                <option value="" disabled>Select Category</option>
                                <option *ngFor="let category of ClientCategoryID" [value]="category.ClientCategoryID">{{
                                    category.Value}}</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Primary Owner</label>
                            <select class="form-control" name="PrimaryOwner" formControlName="PrimaryOwner">
                                <option value="" disabled>Select Primary Owner</option>
                                <option *ngFor="let owner of PrimaryOwner" [value]="owner.TraineeID">{{
                                    owner.PrimaryOwner }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Payment Terms </label>
                            <select class="form-control" name="PaymentTerms" formControlName="PaymentTerms">
                                <option value="" disabled>Select Payment Terms</option>
                                <option *ngFor="let term of PaymentTerms" [value]="term">{{ term }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class=" text-center">
                            <label>Required Documents</label>
                        </div>
                        <div class=" flex text-center">
                            <p-multiSelect [options]="requiredDocuments" [(ngModel)]="selectedRequiredDocuments"
                                [ngModelOptions]="{standalone: true}" defaultLabel="Required Documents"
                                optionLabel="name" (onSearch)="onRequiredDocumentsSearch($event)" display="chip"
                                [filter]="true">
                            </p-multiSelect>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 mt-2">
                        <div class="text-center">
                            <label class="fnt-clr ">Notes</label>
                            <p-editor [(ngModel)]="Notes" [style]="{'height':'320px', 'width':'100%'}"
                                [ngModelOptions]="{standalone: true}"
                                placeholder="Enter the email content to be sent"></p-editor>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2 text-center">
                        <div class="form-group text-center">
                            <label>About Company</label>
                            <textarea name="AboutCompany" id="AboutCompany" rows="4" class="form-control"
                                formControlName="AboutCompany" placeholder="About Company"
                                style="height: auto !important;"></textarea>
                        </div>
                        <br>
                        <div class="form group custom-control custom-checkbox text-left ml-3">
                            <input type="checkbox" class="custom-control-input" id="sendingEmail"
                                formControlName="sendingEmail">
                            <label class="custom-control-label" for="sendingEmail">You want to stop sending email
                                notification to client contact while doing Submit to Client?</label>
                        </div>
                        <br>

                        <div class="form group custom-control custom-checkbox text-left ml-3">
                            <input type="checkbox" class="custom-control-input" id="Access" formControlName="Access">
                            <label class="custom-control-label" for="Access">Allow Access to All users</label>
                        </div>
                        <br>

                        <div class="form-group text-left ml-3">
                            <label for="posting">Display on Job Posting?</label><br>
                            <div class="form-check ml-2" style="display: inline-block;">
                                <input class="mr-2" type="radio" id="postingTrue" value="true" checked
                                    formControlName="posting">
                                <label class="mr-4" for="postingYes">Yes</label>
                                <input class="mr-2" type="radio" id="postingFalse" value="false"
                                    formControlName="posting">
                                <label for="flexRadioDefaultNo">No</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex row justify-content-center mt-4">
                    <button class="btn btn-wdth btn-sm text-white mr-3" (click)="cancel()">Cancel</button>
                    <button class="btn btn-wdth btn-sm text-white ml-3" (click)="addClientbutton()">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
