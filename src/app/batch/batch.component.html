    <div class="header p-3">
  <div class="container-fluid pb-1">
    <div class="row main">
      <div class="col-md-6 mt-2">  <h2>BATCH</h2></div>
      <div class="col-md-6"> <button type="button" class="btn float-right mb-1 mt-2" data-toggle="modal" data-target="#exampleModalLong">
        Add Batch
      </button></div>
    </div>
  
   
    <table class="table table-bordered table-striped" style="margin-top: 20px;">
      <thead>
        <tr>  
          <th>Batch Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
         </tr>
  </tbody>
  </table>
  </div>
</div>

<!--Models-->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLongTitle">Batch</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="batchName">Batch Name</label>
                  <input type="text" class="form-control" id="batchName" [(ngModel)]="batchName" />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="startDate">Start Date</label>
                  <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="startDate">End Date</label>
                  <input type="date" class="form-control" id="startDate" [(ngModel)]="endDate" />
                </div>
              </div>

              <div class=" col-md-4">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    
       
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
