<input type="file" (change)="onFileSelected($event)" />
<button (click)="uploadPDF()" class="btn btn-primary">Upload</button>

<br />
<input
  type="text"
  [(ngModel)]="transientDocumentId"
  placeholder="Transient Document ID"
/><br />
<input
  type="text"
  [(ngModel)]="recipientEmail"
  placeholder="Recipient Email"
/><br />
<input
  type="text"
  [(ngModel)]="agreementName"
  placeholder="Agreement Name"
/><br />
<button (click)="createAgreement()">Create Agreement</button><br />

<input type="text" [(ngModel)]="agreementId" placeholder="Agreement ID" /><br />
<button (click)="getAgreementDetails()">Get Agreement Details</button>
<button (click)="downloadAgreementDetails()">Download Agreement Details</button>
<button (click)="downloadPdf()">Download Agreement Details</button>
<button (click)="downloadCombainedPdf()">Download Combained</button><br />
<div *ngIf="agreement">
  <h3>{{ agreement.name }}</h3>
  <p>Agreement ID: {{ agreement[0].id }}</p>
  <p>File Name: {{ agreement[0].name }}</p>
  <p>Agreement Label: {{ agreement[0].label }}</p>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
