<div class="header">
<div class="container">
    <div class="row main">
        <div class="col">
            <h2 class="ml-3 mt-4">CLIENT DETAILS</h2>
        </div>
    </div>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTabs" role="tablist">
            <li class="nav-client">
                <a class="nav-link active" id="basicInfoTab" data-toggle="tab" href="#basicInfo" role="tab"
                    aria-controls="basicInfo" aria-selected="true">Basic Info</a>
            </li>
            <li class="nav-client">
                <a class="nav-link" id="contactsTab" data-toggle="tab" href="#contacts" role="tab"
                    aria-controls="contacts" aria-selected="false">Contacts</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfoTab">
                <h2 class="text-center"><u>BUSINESS INFORMATION</u></h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Client Name *</label>
                            <input name="ClientName" type="text" maxlength="500" id="ClientName" class="form-control"
                                placeholder="Client Name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>VMS Client Name</label>
                            <input name="VMSClientName" type="text" maxlength="500" id="VMSClientName"
                                class="form-control" placeholder="VMS Client Name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Federal ID</label>
                            <input name="FederalID" type="text" maxlength="500" id="FederalID" class="form-control"
                                placeholder="Federal ID">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Contact Number *</label>
                            <input name="ContactNumber" type="tel" maxlength="10" id="ContactNumber"
                                class="form-control" placeholder="Contact Number" onkeypress="">
                            <p>Contact Number is required</p>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Email ID *</label>
                            <input name="ClientEmailID" type="text" maxlength="500" id="ClientEmailID"
                                class="form-control" placeholder="Email ID">
                            <p>Email ID is required</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Address *</label>
                            <input name="Address" type="text" maxlength="500" id="Address" class="form-control"
                                placeholder="Address">
                            <p>Address is required</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Country</label>
                            <select name="Country" id="Country" class="form-control">
                                <option selected="selected" value="US">United States</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>State</label>
                            <select name="State" id="State" class="form-control">
                                <option selected="selected" value="0">-- Select State --</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>City</label>
                            <select name="City" id="City" class="form-control">
                                <option value="0">-- Select City --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 ">
                        <div class="form-group text-center">
                            <label>Zip Code</label>
                            <input name="ZipCode" type="text" maxlength="500" id="ZipCode" class="form-control"
                                placeholder="Zip Code">
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="form-group text-center">
                            <label>Website</label>
                            <input name="ClientWebsite" type="text" maxlength="500" id="ClientWebsite"
                                class="form-control" placeholder="Website">
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="form-group text-center">
                            <label>Fax</label>
                            <input name="Fax" type="text" maxlength="500" id="Fax" class="form-control"
                                placeholder="Fax">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Industry</label>
                            <select name="Industry" id="Industry" class="form-control">
                                <option selected="selected" value="">Select</option>
                                <option value="Accounting-Finance">Accounting - Finance</option>
                                <option value="Advertising">Advertising</option>
                                <option value="Agriculture">Agriculture</option>
                                <option value="Airline-Aviation">Airline - Aviation</option>
                                <option value="Architecture-Building">Architecture - Building</option>
                                <option value="Art-Photography-Journalism">Art - Photography - Journalism</option>
                                <option value="Automotive-MotorVehicles-Parts">Automotive - Motor Vehicles - Parts
                                </option>
                                <option value="Banking-FinancialServices">Banking - Financial Services</option>
                                <option value="Broadcasting - Radio - TV">Broadcasting - Radio - TV</option>
                                <option value="Building Materials">Building Materials</option>
                                <option value="Chemical">Chemical</option>
                                <option value="ComputerHardware">Computer Hardware</option>
                                <option value="Biotechnology">Biotechnology</option>
                                <option value="ComputerSoftware">Computer Software</option>
                                <option value="Construction">Construction</option>
                                <option value="Consulting">Consulting</option>
                                <option value="ConsumerProducts">Consumer Products</option>
                                <option value="Credit-Loan-Collections">Credit - Loan - Collections</option>
                                <option value="Defense-Aerospace">Defense - Aerospace</option>
                                <option value="Education-Teaching-Administration">Education - Teaching -
                                    Administration</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Employment-Recruiting-Staffing">Employment - Recruiting - Staffing
                                </option>
                                <option value="Energy-Utilities-Gas-Electric">Energy - Utilities - Gas - Electric
                                </option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Environmental">Environmental</option>
                                <option value="Exercise-Fitness">Exercise - Fitness</option>
                                <option value="Fashion-Apparel-Textile">Fashion - Apparel - Textile</option>
                                <option value="Food">Food</option>
                                <option value="Funeral-Cemetery">Funeral - Cemetery</option>
                                <option value="Government-CivilService">Government - Civil Service</option>
                                <option value="Healthcare-HealthServices">Healthcare - Health Services</option>
                                <option value="Homebuilding">Homebuilding</option>
                                <option value="Hospitality">Hospitality</option>
                                <option value="Hotel-Resort">Hotel - Resort</option>
                                <option value="HVAC">HVAC</option>
                                <option value="Import-Export">Import - Export</option>
                                <option value="Industrial">Industrial</option>
                                <option value="Insurance">Insurance</option>
                                <option value="Internet-ECommerce">Internet - ECommerce</option>
                                <option value="Landscaping">Landscaping</option>
                                <option value="LawEnforcement">Law Enforcement</option>
                                <option value="Legal">Legal</option>
                                <option value="LibraryScience">Library Science</option>
                                <option value="ManagedCare">Managed Care</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="MedicalEquipment">Medical Equipment</option>
                                <option value="Merchandising">Merchandising</option>
                                <option value="Military">Military</option>
                                <option value="Mortgage">Mortgage</option>
                                <option value="Newspaper">Newspaper</option>
                                <option value="NotforProfit-Charitable">Not for Profit - Charitable</option>
                                <option value="OfficeSupplies-Equipment">Office Supplies - Equipment</option>
                                <option value="OilRefining-Petroleum-Drilling">Oil Refining - Petroleum - Drilling
                                </option>
                                <option value="OtherGreatIndustries">Other Great Industries</option>
                                <option value="Packaging">Packaging</option>
                                <option value="Pharmaceutical">Pharmaceutical</option>
                                <option value="Printing-Publishing">Printing - Publishing</option>
                                <option value="PublicRelations">Public Relations</option>
                                <option value="RealEstate-Property Mgt">Real Estate - Property Mgt</option>
                                <option value="Recreation">Recreation</option>
                                <option value="Restaurant">Restaurant</option>
                                <option value="Retail">Retail</option>
                                <option value="Sales-Marketing">Sales - Marketing</option>
                                <option value="Securities">Securities</option>
                                <option value="Security">Security</option>
                                <option value="Semiconductor">Semiconductor</option>
                                <option value="SocialServices">Social Services</option>
                                <option value="Telecommunications">Telecommunications</option>
                                <option value="Training">Training</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Travel">Travel</option>
                                <option value="Wireless">Wireless</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Status</label>
                            <select name="ClientStatus" id="ClientStatus" class="form-control">
                                <option selected="selected" value="0">Select</option>
                                <option value="1">Active</option>
                                <option value="2">Archive</option>
                                <option value="3">DNC</option>
                                <option value="4">Inactive</option>
                                <option value="5">Negotiation</option>
                                <option value="6">New Lead</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Category</label>
                            <select name="ClientCategory" id="ClientCategory" class="form-control">
                                <option selected="selected" value="0">Select</option>
                                <option value="1">Direct</option>
                                <option value="2">Tier 1</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>PrimaryOwner</label>
                            <select name="PrimaryOwner" id="PrimaryOwner" class="form-control">
                                <option selected="selected" value="0">Select</option>
                                <option value="1">ABC</option>
                                <option value="2">DEF</option>
                                <option value="3">abc</option>
                                <option value="4">def</option>
                                <option value="5">Wilson AM</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Ownership</label>
                            <div class=" flex text-center">
                                <p-multiSelect [options]="Ownership" [(ngModel)]="selectedOwnership"
                                    defaultLabel="Ownership" optionLabel="name" (onSearch)="onOwnershipSearch($event)"
                                    [filter]="true" display="chip">
                                </p-multiSelect>
                            </div>
                        </div>
                        <div class="custom-control justify-content-center custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Allow Access to All users</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Client Lead</label>
                            <div class=" flex text-center">
                                <p-multiSelect [options]="clientLeads" [(ngModel)]="selectedClientLeads"
                                    defaultLabel="Client Lead" optionLabel="name"
                                    (onSearch)="onClientLeadsSearch($event)" [filter]="true" display="chip">
                                </p-multiSelect>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Required Documents</label>
                            <div class=" flex text-center">
                                <p-multiSelect [options]="requiredDocuments" [(ngModel)]="selectedRequiredDocuments"
                                    defaultLabel="Required Documents" optionLabel="name"
                                    (onSearch)="onRequiredDocumentsSearch($event)" display="chip" [filter]="true">
                                </p-multiSelect>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label class="fnt-clr">Payment Terms</label>
                            <select name="PaymentTerms" id="PaymentTerms" class="form-control">
                                <option selected="selected" value="0">Select</option>
                                <option value="10">Net 10</option>
                                <option value="15">Net 15</option>
                                <option value="30">Net 30</option>
                                <option value="45">Net 45</option>
                                <option value="60">Net 60</option>
                                <option value="7">Net 7</option>
                                <option value="90">Net 90</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>About Company</label>
                            <textarea name="AboutCompany" id="AboutCompany" rows="4" class="form-control"
                                placeholder="About Company" style="height: auto !important;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <p class="fnt-clr text-center"><u>Notes</u></p>
                        <p-editor [(ngModel)]="content" [style]="{'height':'320px', 'width':'100%'}"
                            placeholder="Enter the email content to be sent"></p-editor>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group text-center">
                            <label>Display on Job Posting</label>
                            <br>
                            <div class="form-check" style="display: inline-block; margin-right: 20px;">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check" style="display: inline-block;">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    No
                                </label>
                            </div>

                            <div class="custom-control pull-left custom-checkbox mt-4">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">You want to stop sending
                                    email notification to client contact while doing Submit to Client?</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <button class="btn btn-wdth text-white">Edit</button>
                </div>
            </div>

            <div class="tab-pane fade" id="contacts" role="tabpanel" aria-labelledby="contactsTab">
                <div class="container mt-6 mb-6">
                    <div class="row mt-4">
                        <div class="col text-right">
                            <div class="form-group">
                                <label for="search">Search:</label>
                                <input type="text" class="form-control1 ml-2 mr-2" id="search" placeholder="Search...">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="table-container">
                                <table class="table text-center">
                                    <thead>
                                        <tr>
                                            <th>Client Name</th>
                                            <th>Email ID</th>
                                            <th>Designation</th>
                                            <th>Owner</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                        <tr *ngFor="let client of clients">
                                            <td>{{ client.clientName }}</td>
                                            <td>{{ client.EmailID }}</td>
                                            <td>{{ client.Designation }}</td>
                                            <td>{{ client.Owner}}</td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
