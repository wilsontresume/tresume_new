<mat-dialog-content>
    <h2>CCPA Compliance</h2>
    <p>We value your privacy. To comply with the California Consumer Privacy Act (CCPA), we need your consent for data
        collection and usage.</p>
</mat-dialog-content>

<mat-dialog-actions class="ccpa-popup-actions">
    <button type="submit" class="btn btn-primary" (click)="accept()">
        I Accept
    </button>
    <button type="cancel" class="btn btn-secondary" (click)="reject()">
        I Reject
    </button>
</mat-dialog-actions>
