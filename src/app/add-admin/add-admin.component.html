  <div class="header pt-4">
    <div class="container">
      <div class="row main pt-3 pl-3">
        <h2>ADD ADMIN</h2>
      </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="label">Select Recruiter</label>
                <select [(ngModel)]="selectedOption">
                    <option *ngFor="let user of allusers" [value]="user.traineeid">
                      {{ user.firstname }} {{ user.lastname }}
                    </option>
                  </select>
            </div>
            <div class="col-md-6">
              <div class="float-right">
                <button class="btn mb-5" (click)="addtimesheetadmin()">Make as Admin</button>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <table>
                <thead>
                  <tr>
                    <th>Recruiter</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of alladmins">
                    <td> {{ user.firstname }} {{ user.lastname }}</td>
                    <td>
                      <i class="fa fa-trash" (click)="deleteRow(user.traineeid)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
  </div>
