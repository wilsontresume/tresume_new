  <div class="header p-3">
    <div class="container-fluid">
      <div class="row main pt-3 pl-3">
        <h2>ADD ADMIN</h2>
      </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="label">Select Recruiter</label>
                <select [(ngModel)]="selectedOption">
                  <option [value]="0" selected="selected">Select Users</option>
                    <option *ngFor="let name of recruiterNames" [value]="name.traineeid">{{name.firstname }} {{name.lastname }}</option>
                  </select>
            </div>
            <div class="col-md-6">
              <div class="float-right">
                <button class="btn mb-5" (click)="addtimesheetadmin()">Make as Admin</button>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <table>
                <thead>
                  <tr>
                    <th>Recruiter</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let name of TimesheetAdmins"[value]="name.traineeid">
                    <td> {{ name.firstname }} {{ name.lastname }}</td>
                    <td>
                      <i class="fa fa-trash" (click)="deleteRow(name.traineeid)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
  </div>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
