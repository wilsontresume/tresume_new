<div class="container">
    <button class="btn">Download DSR</button>
    <form>
      <div class="form-group mt-4">
        <div class="row">
          <div class="col-md-4">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
          </div>
          <div class="col-md-4">
            <label for="submissionDate">Submission Date</label>
            <input type="date" class="form-control" id="submissionDate" name="submissionDate" placeholder="Submission Date">
          </div>
          <div class="col-md-4">
            <label for="notes">Notes</label>
            <input type="text" class="form-control" id="notes" name="notes" placeholder="Notes">
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <div class="row">
          <div class="col-md-4">
            <label for="vendorName">Vendor Name</label>
            <input type="text" class="form-control" id="vendorName" name="vendorName" placeholder="Vendor Name">
          </div>
          <div class="col-md-4">
            <label for="rate">Rate</label>
            <input type="number" class="form-control" id="rate" name="rate" placeholder="Rate">
          </div>
          <div class="col-md-4">
            <label for="clientName">Client Name</label>
            <input type="text" class="form-control" id="clientName" name="clientName" placeholder="Client Name">
          </div>
        </div>
      </div>
    </form>
  </div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
