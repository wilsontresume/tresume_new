<div class="container-fluid p-3">
  <div class="head d-flex justify-content-between p-3">
    <h2>Weekly Timesheet</h2>
    <i class="fa fa-close" [routerLink]="['/alltimelist']"></i>
  </div>
  <div class="content p-3">
    <div class="row">
      <div class="input-group col-md-3">
        <input type="text" class="form-control custom-input" [(ngModel)]="selectedItem"
          placeholder="Who's time are you tracking?" aria-label="Search" aria-describedby="searchIcon">
        <div class="input-group-append">
          <div class="input-group-text dropdown">
            <i class="fas fa-caret-down" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
            <div class="dropdown-menu">
              <a class="dropdown-item text-left" *ngFor="let option of dropdownOptions"
                (click)="selectOption(option)">{{ option }}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <input type="date" id="selectedDate" class="form-control" [min]="minDate" [max]="maxDate" #datePicker
          (change)="selectSunday(datePicker.value)" [(ngModel)]="selectedSunday">
      </div>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th style="width: 900px;">DETAILS</th>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
        <th>TOTAL</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <div class="row">
            <div class="input-group col-md-5">
              <input type="text" class="form-control custom-input" id="selectedItem1" [(ngModel)]="selectedItem1"
                placeholder="Choose a Project" aria-describedby="searchIcon1">
              <div class="input-group-append">
                <div class="input-group-text dropdown">
                  <i class="fas fa-caret-down" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" *ngFor="let option of dropdownOptions1"
                      (click)="selectOption1(option.ProjectName)">{{
                      option.ProjectName }}</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-group col-md-5">
              <input type="text" class="form-control custom-input" id="selectedItem2" [(ngModel)]="selectedItem2"
                placeholder="Select Pay item" aria-label="Search" aria-describedby="searchIcon2">
              <div class="input-group-append">
                <div class="input-group-text dropdown">
                  <i class="fas fa-caret-down" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" *ngFor="let option of dropdownOptions2"
                      (click)="selectOption2(option.Text)">{{
                      option.Text }}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-group col-md-5">
              <input type="text" class="form-control custom-input" id="selectedItem3" [(ngModel)]="selectedItem3"
                placeholder="Choose the service worked on" aria-label="Search" aria-describedby="searchIcon3">
              <div class="input-group-append">
                <div class="input-group-text dropdown">
                  <i class="fas fa-caret-down" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" *ngFor="let option of dropdownOptions3" (click)="selectOption3(option)">{{
                      option }}</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="input-group col-md-5">
              <input type="text" class="form-control custom-input" id="selectedItem4" [(ngModel)]="selectedItem4"
                placeholder="Choose a location" aria-label="Search" aria-describedby="searchIcon4">
              <div class="input-group-append">
                <div class="input-group-text dropdown">
                  <i class="fas fa-caret-down" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" *ngFor="let option of dropdownOptions4"
                      (click)="selectOption4(option.LocationName)">{{
                      option.LocationName }}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <textarea [(ngModel)]="row.textarea" class="custom-input p-2" placeholder="Description"></textarea>
            </div>
            <div class="col-md-5">
              <div class="checkbox-group">
                <input type="checkbox" class="checkbox" id="myCheckbox" [(ngModel)]="row.checkbox">
                <label for="myCheckbox" class="mt-2">Billable(/hr) $</label>
                <input *ngIf="row.checkbox" class="bill-Amt ml-1" type="number" style="width: 60px; padding: 5px;"
                  [(ngModel)]="row.input">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <label for="file1" class="file-label">
                <i class="fa fa-upload"></i> Client Approved
              </label>
              <input type="file" id="file1" class="form-control-file visually-hidden"
                (change)="onFileSelected($event, 'file1')">
            </div>
            <div class="col-md-5">
              <label for="file2" class="file-label">
                <i class="fa fa-upload"></i> Status Report
              </label>
              <input type="file" id="file2" class="form-control-file visually-hidden"
                (change)="onFileSelected($event, 'file2')">
            </div>
          </div>
        </td>

        <td> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="input1"></td>
        <td> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="input2"></td>
        <td> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="input3"></td>
        <td> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="input4"></td>
        <td> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="input5"></td>
        <td> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="input6"></td>
        <td> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="input7"></td>
        <td></td>
        <td><i class="fa fa-trash" (click)="deleteRow(i)"></i></td>
      </tr>
      <td colspan="1"></td>
      <td colspan="1" style="text-align: right;">Total</td>
      <td colspan="8" style="text-align: right;">0.00</td>
    </tbody>
  </table>
  <!-- <button (click)="deleteAllRows()">Minus</button> -->
  <div class="row mt-3">
    <div class="col-md-4">
      <button (click)="addRow()" class="btn-primary btn-block fbtn">Add Lines</button>
    </div>
    <div class="col-md-4 text-center">
      <button class="btn-primary btn-block fbtn">Copy last timesheet</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn-primary btn-block fbtn">Save</button>
    </div>
  </div>
</div>
