<div class="header p-3">
    <div class="container-fluid">
        <div class="row main">
            <h2 class="pt-3 pl-2">Create Timesheet</h2>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="selectedDate">Week Start Date:</label>
                <input type="date" id="selectedDate" class="form-control" [min]="minDate" [max]="maxDate" #datePicker
                    (change)="selectSunday(datePicker.value)" [(ngModel)]="selectedSunday">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-right">
                    <button type="button" class="btn mt-4" data-toggle="modal" data-target="#exampleModal">Save
                        Details</button>
                    <span style="margin-left: 10px;"></span>
                    <button class="btn mt-4" [routerLink]="['/alltimelist']">Cancel</button>
                </div>
            </div>
        </div>
        <table class="mt-3">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Total hours</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><select>
                            <option>--Select--</option>
                            <option>Asd</option>
                            <option>123123</option>
                        </select></td>
                    <td><input type="number" class="form-control input-elemt" name=""></td>
                    <td><input type="number" class="form-control input-elemt"></td>
                    <td><input type="number" class="form-control input-elemt"></td>
                    <td><input type="number" class="form-control input-elemt"></td>
                    <td><input type="number" class="form-control input-elemt"></td>
                    <td><input type="number" class="form-control input-elemt"></td>
                    <td><input type="number" class="form-control input-elemt"></td>
                    <td><input type="number" class="form-control input-elemt"></td>
                    <td><textarea class="form-control mt-4"></textarea></td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mt-4">
                    <label for="fileUpload">Please upload client-approved Timesheet:</label>
                    <input type="file" id="fileUpload" class="form-control-file cursor-pointer">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mt-4">
                    <label for="fileUpload">Please upload your status report for the selected period:</label>
                    <input type="file" id="fileUpload" class="form-control-file cursor-pointer">
                </div>
            </div>
        </div>
    </div>
</div>




<!--PopUp-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h2>tresume.us says</h2>
                Please check data once before submitting?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn">Save</button>
                <button type="button" class="btn" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
