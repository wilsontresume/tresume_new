<div class="container-fluid p-3">
  <div class="head d-flex justify-content-between p-3">
    <h2>Weekly Timesheet</h2>
    <i class="fa fa-close" [routerLink]="['/alltimelist']"></i>
  </div>
  <div class="content pl-3 pt-1 pb-1">
    <div class="row">
      <div class="input-group col-md-3">
        <input type="text" class="form-control custom-input" [(ngModel)]="selectedItem"
          placeholder="Who's time are you tracking?" aria-label="Search" aria-describedby="searchIcon">
        <div class="input-group-append">
          <div class="input-group-text dropdown">
            <i class="fas fa-caret-down" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
            <div class="dropdown-menu">
              <a class="dropdown-item text-left" *ngFor="let option of dropdownOptions"
                (click)="selectOption(option)">{{ option.FirstName }}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <input type="date" id="selectedDate" class="form-control" [min]="minDate" [max]="maxDate" #datePicker
          (change)="selectSunday(datePicker.value)" [(ngModel)]="selectedSunday">
      </div>
    </div>
  </div>
  <table class="container-fluid">
    <thead>
      <tr>
        <th>#</th>
        <th style="width: 700px;">DETAILS</th>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
        <th>TOTAL</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of timesheetRows; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <div class="row">
            <div class="input-group col-md-5">
              <input type="text" class="form-control custom-input" id="selectedItem1" [(ngModel)]="row.selectedOption1"
                placeholder="Choose a Project" aria-describedby="searchIcon1">
              <div class="input-group-append">
                <div class="input-group-text dropdown">
                  <i class="fas fa-caret-down" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                  <div class="dropdown-menu" [(ngModel)]="row.detailsDropdown1" (change)="onDropdownChange(row.detailsDropdown1, row)">
                    <a class="dropdown-item" *ngFor="let option of getDropdownOptions(1)" [value]="option">{{
                      option.ProjectName }}</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-group col-md-5">
              <input type="text" class="form-control custom-input" id="selectedItem2" [(ngModel)]="row.selectedOption2"
                placeholder="Select Pay item" aria-label="Search" aria-describedby="searchIcon2">
              <div class="input-group-append">
                <div class="input-group-text dropdown">
                  <i class="fas fa-caret-down" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                  <div class="dropdown-menu" [(ngModel)]="row.detailsDropdown2" (change)="onDropdownChange(row.detailsDropdown2, row)">
                    <a class="dropdown-item" *ngFor="let option of getDropdownOptions(2)" [value]="option">{{
                      option}}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-group col-md-5">
              <input type="text" class="form-control custom-input" id="selectedItem3" [(ngModel)]="row.selectedOption3"
                placeholder="Choose the service worked on" aria-label="Search" aria-describedby="searchIcon3">
              <div class="input-group-append">
                <div class="input-group-text dropdown">
                  <i class="fas fa-caret-down" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                  <div class="dropdown-menu" [(ngModel)]="row.detailsDropdown3" (change)="onDropdownChange(row.detailsDropdown3, row)">
                    <a class="dropdown-item" *ngFor="let option of getDropdownOptions(3)" [value]="option">{{
                      option }}</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="input-group col-md-5">
              <input type="text" class="form-control custom-input" id="selectedItem4" [(ngModel)]="row.selectedOption4"
                placeholder="Choose a location" aria-label="Search" aria-describedby="searchIcon4">
              <div class="input-group-append">
                <div class="input-group-text dropdown">
                  <i class="fas fa-caret-down" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                  <div class="dropdown-menu" [(ngModel)]="row.detailsDropdown4" (change)="onDropdownChange(row.detailsDropdown4, row)">
                    <a class="dropdown-item" *ngFor="let option of getDropdownOptions(4)" [value]="option">{{
                      option.LocationName }}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <textarea [(ngModel)]="row.textarea" class="custom-input p-2" placeholder="Description"></textarea>
            </div>
            <div class="col-md-5">
              <div class="checkbox-group">
                <input type="checkbox" class="checkbox" id="myCheckbox" [(ngModel)]="row.checkbox">
                <label for="myCheckbox" class="mt-2">Billable(/hr) $</label>
                <input *ngIf="row.checkbox" class="bill-Amt ml-1" type="number" style="width: 60px; padding: 5px;"
                  [(ngModel)]="row.input">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <label for="file1" class="file-label">
                <i class="fa fa-upload"></i> Client Approved
              </label>
              <input type="file" id="file1" class="form-control-file visually-hidden"
              (change)="onFileChange($event, 'file1', row)">
            </div>
            <div class="col-md-5">
              <label for="file2" class="file-label">
                <i class="fa fa-upload"></i> Status Report
              </label>
              <input type="file" id="file2" class="form-control-file visually-hidden"
              (change)="onFileChange($event, 'file2', row)">
            </div>
          </div>
        </td>
        <td style="text-align: center;"> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="row.mon"></td>
        <td style="text-align: center;"> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="row.tues"></td>
        <td style="text-align: center;"> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="row.wed"></td>
        <td style="text-align: center;"> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="row.thu"></td>
        <td style="text-align: center;"> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="row.fri"></td>
        <td style="text-align: center;"> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="row.sat"></td>
        <td style="text-align: center;"> <input type="number" style="width: 50px;padding: 5px;" [(ngModel)]="row.sun"></td>
        <td class="text-right">{{ calculateTotal(row) }}</td>
        <td><i class="fa fa-trash pl-3" type="button" data-toggle="modal" data-target="#exampleModal"></i></td>
      </tr>
      <td colspan="1"></td>
      <td colspan="1" style="text-align: right;">Total</td>
      <td colspan="8" style="text-align: right;">0.00</td>
    </tbody>
  </table>
  <!-- <button (click)="deleteAllRows()">Minus</button> -->
  <div class="row mt-3">
    <div class="col-md-4">
      <button class="btn-primary btn-block fbtn"(click)="addRow()">Add Lines</button>
    </div>
    <div class="col-md-4 text-center">
      <button class="btn-primary btn-block fbtn">Copy last timesheet</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn-primary btn-block fbtn">Save</button>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Confirm!</h2>
        <button  class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Are you sure want to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="removeRow(i)" class="btn btn-primary" data-dismiss="modal">ok</button>
      </div>
    </div>
  </div>
</div>
