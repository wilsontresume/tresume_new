<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">FTC Report</h1>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <accordion [isAnimated]="true">
            <accordion-group heading="Filter" [isOpen]=true>
                <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
                    <label for="date-range">Date Range</label>
                    <input id="date-range" type="text" placeholder="Select the dates to filter"
                        class="form-control col-md-2" formControlName="dates" bsDaterangepicker
                        [bsConfig]="{ adaptivePosition: true, ranges:ranges, containerClass:'theme-default',isAnimated: true, showWeekNumbers:false }"
                        (bsValueChange)="onValueChange($event)">
                    <label for="recruiter">Recruiter</label>
                    <select formControlName="recruiter" class="form-control col-md-2">
                        <option disabled>Select Recruiter</option>
                        <option [value]="">All</option>
                        <option *ngFor="let item of recruiter" [value]="item.TraineeID">{{item.Name}}</option>
                    </select>
                    <label for="recruiter">Current Candidate Status</label>
                    <select formControlName="candidateStatus" class="form-control col-md-2">
                        <option disabled>Select Candidate Status</option>
                        <option [value]="">All</option>
                        <option *ngFor="let item of candidateStatus" [value]="item.id">{{item.name}}</option>
                    </select>
                </form>
                <div class="row">
                    <div style="padding: 15px 8px;">
                        <button type="submit" class="btn btn-primary" [disabled]="!filterForm.valid"
                            (click)="onFilter()">
                            Filter
                        </button>
                    </div>
                    <div style="padding: 15px 8px;">
                        <button type="button" class="btn btn-info" (click)="onExport()">
                            Export as CSV
                        </button>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
    
</section>

<div>
    <ag-grid-angular style="width: 100%; height: 622px;" class="ag-theme-alpine" [rowData]="rowData"
        [columnDefs]="columnDefs" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
