<div class="login-container">
    <div class="sub-container image-container login-page">
        <div class="card" style="width: 20%;">
            <div class="center-div">
                <img src="https://tresume.us/img_Home/logo_new.png" alt="Logo">
            </div>
            <div class="card-body login-card-body" style="border-radius: 5px;">
                <form class="justify-content-center">      
                    <div class="input-group mb-3">
                      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" (input)="validatePassword()" placeholder="New Password">
                      <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    </div>
                    <div class="input-group mb-3">
                      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" (input)="validatePassword()" placeholder="Confirm Password">
                      <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    </div>
                    <div class="bottom-center">
                      <button class="btn btn-primary btn-block action-button" type="submit" [disabled]="!isButtonEnabled" (click)="resetPassword()">Update Password</button>
                    </div>
                  </form>
            </div>

        </div>
    </div>
</div>
