  <div class="header p-3">
    <div class="container-fluid">
      <div class="row border1">
      <h2 class="mt-3 pl-3">ASSIGN ADMIN AND PROJECT</h2>
    </div>
      <div class="row main pt-2">      
        <div class="col-3 form-group">
          <label>Admin</label>
          <select id="adminselect" class="form-control">
            <option *ngFor="let option of adminlist" [value]="option.traineeid">{{ option.name }}</option>
          </select>
        </div>
        <div class="col-3 form-group">
          <label>Employee</label>
          <select id="userselect" class="form-control">
            <option *ngFor="let option of userlist" [value]="option.traineeid">{{ option.name }}</option>
          </select>
        </div>
        <div class="col-3 form-group">
          <label>Project</label>
          <select id="projectselect" class="form-control">
            <option *ngFor="let option of project" [value]="option.traineeid">{{ option.name }}</option>
          </select>
        </div>
  
        <div class="col-3 text-center mt-4">
        <button class="btn createNew">Assign</button>
        <button class="btn mr-3 float-right" routerLink="/addadmin">Add Admin</button>
         </div>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Employee</th>
          <th>Admin</th>
          <th>Project</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allusers"[value]="name.traineeid">
          <td> {{ user.firstname }} {{ user.lastname }}</td>
          <td>{{ user.admin }}</td>
          <td>{{ user.project }}</td>
          <td>
            <i class="fa fa-trash" (click)="deleteRow(name.traineeid)"></i>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
