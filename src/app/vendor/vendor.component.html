<div class="header p-3">
    <div class="container-fluid pb-1">
        <div class="row main">
            <div class="col">
                <h2 class="ml-3 mt-4 text-dark">ALL VENDORS</h2>
            </div>
            <div><button class="btn text-white btn-bgcolor mt-3 mr-5" [routerLink]="['/addvendor']">Add Vendor</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-right">
                <div class="form-group">
                    <label for="search">Search:</label>
                    <input [(ngModel)]="searchInput" type="text" class="form-control1 ml-6 mr-2" id="search"
                    placeholder=" Search Vendors...">
                </div>
            </div>
        </div>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Vendor Name</th>
                    <th>Email ID</th>
                    <th>Website</th>
                    <th>Owner</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let vendor of vendors">
                    <tr *ngIf="isVendorVisible(vendor)">
                        <td>{{ vendor.vendorname }}</td>
                        <td>{{ vendor.emailid }}</td>
                        <td>{{ vendor.website }}</td>
                        <td>{{ vendor.PrimaryOwner}}</td>
                        <td>
                            <div>
                                <!-- <i class="fa fa-eye fa-lg  mr-2" [routerLink]="['/viewvendor']"></i> -->
                                <i class="fa fa-trash fa-lg ml-3 mr-2" (click)="deletevendor(vendor.vendorid)"></i>
                            </div>

                        </td>
                    </tr>
                    <tr *ngIf="noResultsFound">
                        <td colspan="11" class="text-center">
                            No results found.
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="showConfirmationDialog" class="modal align-center">
    <div class="modal-content justify-content-center ">
        <button type="button" class="close close-modal" (click)="cancelDelete()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="text-center"><u>Delete Vendor</u></h2>
        <p class="text-center">Are you sure you want to delete this vendor?</p><br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-sm btn-bgcolor text-white mr-5" (click)="confirmDelete()">Delete</button>
            <button class="btn btn-sm btn-bgcolor text-white ml-5" (click)="cancelDelete()">Cancel</button>
        </div>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
