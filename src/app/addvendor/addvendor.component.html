<div class="content-header">
    <div class="container mt-6 mb-6">
        <div class="row main">
            <div class="col">
                <h2 class="ml-3 mt-4">ADD VENDOR</h2>
            </div>
        </div>

        <div class="mt-5">
            <ul class="nav nav-tabs" id="myTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="basicInfoTab" data-toggle="tab" href="#basicInfo" role="tab"
                        aria-controls="basicInfo" aria-selected="true">Basic Info</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" id="contactsTab" data-toggle="tab" href="#contacts" role="tab"
                        aria-controls="contacts" aria-selected="false">Contacts</a>
                </li> -->
            </ul>
            <div class="tab-content1">
                <form [formGroup]="addVendor">
                    <div class="tab-pane fade show active" id="basicInfo" role="tabpanel"
                        aria-labelledby="basicInfoTab">
                        <h2 class="text-center"><u>BUSINESS INFORMATION</u></h2>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <label>Vendor Name *</label>
                                    <input name="VendorName" type="text" maxlength="500" id="VendorName"
                                        class="form-control" placeholder="Vendor Name" formControlName="VendorName"
                                        [ngClass]="{ 'invalid-input': addVendor.get('VendorName').invalid && addVendor.get('VendorName').touched }">
                                    <div *ngIf="addVendor.get('VendorName').invalid && addVendor.get('VendorName').touched"
                                        class="validation-message" style="color: red;text-align: left;">
                                        * Please enter valid Vendor.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <label>VMS Vendor Name</label>
                                    <input name="VMSVendorName" type="text" maxlength="500" id="VMSVendorName"
                                        class="form-control" placeholder="VMS Vendor Name"
                                        formControlName="VMSVendorName">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <label>Federal ID</label>
                                    <input name="FederalID" type="text" maxlength="500" id="FederalID"
                                        formControlName="FederalID" class="form-control" placeholder="Federal ID">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <label>Contact Number *</label>
                                    <input name="ContactNumber" type="tel" maxlength="10" id="ContactNumber"
                                        class="form-control" placeholder="Contact Number" onkeypress=""
                                        formControlName="ContactNumber"
                                        [ngClass]="{ 'invalid-input': addVendor.get('ContactNumber').invalid && addVendor.get('ContactNumber').touched }">
                                    <div *ngIf="addVendor.get('ContactNumber').invalid && addVendor.get('ContactNumber').touched"
                                        class="validation-message" style="color: red;text-align: left;">
                                        * Please enter valid Contact Number.
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <label>Email ID *</label>
                                    <input name="VendorEmailID" type="text" maxlength="500" id="VendorEmailID"
                                        class="form-control" placeholder="Email ID" formControlName="VendorEmailID"
                                        [ngClass]="{ 'invalid-input': addVendor.get('VendorEmailID').invalid && addVendor.get('VendorEmailID').touched }">
                                    <div *ngIf="addVendor.get('VendorEmailID').invalid && addVendor.get('VendorEmailID').touched"
                                        class="validation-message" style="color: red;text-align: left;">
                                        * Please enter valid Email ID.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group text-center">
                                    <label>Address *</label>
                                    <input name="Address" type="text" maxlength="500" id="Address" class="form-control"
                                        placeholder="Address" formControlName="Address"
                                        [ngClass]="{ 'invalid-input': addVendor.get('Address').invalid && addVendor.get('Address').touched }">
                                    <div *ngIf="addVendor.get('Address').invalid && addVendor.get('Address').touched"
                                        class="validation-message" style="color: red;text-align: left;">
                                        * Please enter valid Address.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="d-flex row justify-content-center mt-4">
                        <button class="btn btn-wdth btn-sm text-white mr-3" (click)="cancel()">Cancel</button>
                        <button class="btn btn-wdth btn-sm text-white ml-3" (click)="add()">Add</button>
                    </div>
                </form>
            </div>
            <!-- <div class="tab-pane fade" id="contacts" role="tabpanel" aria-labelledby="contactsTab">

            </div> -->
        </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
